<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman</title>

    <link rel="preload" href="fonts/roboto-v29-latin_cyrillic-regular.woff2" as="font" type="font/woff2">
    <link rel="preload" href="fonts/roboto-v29-latin_cyrillic-500.woff2" as="font" type="font/woff2">


    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style/style.css">

    <script defer src="js/swiper-bundle.min.js"></script>
    <script defer src="js/script.js"></script></head>
<body>
    <header class="header">

        <button class="burger"></button>

        <nav class="header__navigation navigation">
            <ul class="navigation__list">
                <li class="navigation__item">
                    <a class="navigation__link" href="index.html">Main</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link navigation__link__active">Video</a>
                </li>
                <li class="navigation__item">
                    <a class="navigation__link" href="photo.html">Photo</a>
                </li>
                <button class="navigation__close"></button>
            </ul>

            <p class="header__hashtag">#TheBatman</p>

            <ul class="header__social social">
                <li class="social__item">
                    <a href="" class="social__link social__link__facebook" aria-label="link to Facebook"></a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link social__link__twitter" aria-label="link to Twitter"></a>
                </li>
                <li class="social__item">
                    <a href="" class="social__link social__link__instagram" aria-label="link to Instagram"></a>
                </li>
            </ul>
        </nav>

        <div class="mute">
            <input class="mute__checkbox" type="checkbox" id="mute">
            <label for="mute" class="mute__label">mute</label>
        </div>
    </header>

    <main class="main main_slider">
        <div class="slider-main swiper">
            <div class="slider-main__list swiper-wrapper">
                <div class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/trailer01.jpg">
                        <source src="video/trailer01.webm" type="video/webm">
                        <source src="video/trailer01.webm" type="video/mp4">
                    </video>
                </div>
                <div class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/trailer02.jpg">
                        <source src="video/trailer02.webm" type="video/webm">
                        <source src="video/trailer02.webm" type="video/mp4">
                    </video>
                </div>
                <div class="slider-main__item swiper-slide">
                    <video class="slider-main__video" controls poster="video/trailer03.jpg">
                        <source src="video/trailer03.webm" type="video/webm">
                        <source src="video/trailer03.jpg" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>

        <div class="pagination">
            <button class="pagination__arrow"></button>

            <div class="slider-thumbs swiper">
                <ul class="slider-thumbs__list swiper-wrapper">
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/trailer01.jpg" alt="Preview video 1" class="slider-thumbs__img" width="260"
                            height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/trailer02.jpg" alt="Preview video 2" class="slider-thumbs__img" width="260"
                            height="100">
                    </li>
                    <li class="slider-thumbs__item swiper-slide">
                        <img src="video/trailer03.jpg" alt="Preview video 3" class="slider-thumbs__img" width="260"
                            height="100">
                    </li>
                </ul>
            </div>
        </div>

    </main>

    <footer class="footer">
        <ul class="footer__links">
            <li><a href="#" class="footer__link">PRIVACY POLICY</a></li>
            <li><a href="#" class="footer__link">TERMS OF USE</a></li>
            <li><a href="#" class="footer__link">AD CHOICES</a></li>
            <li><a href="#" class="footer__link">COOKIE SETTINGS</a></li>
        </ul>
        <p class="footer__copyright">© WBEI TM & © DC</p>
    </footer>
</body>

</html>
